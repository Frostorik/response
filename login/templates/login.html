{% extends "default.html" %}
{% load crispy_forms_tags %}

{% block title %}
Авторизация
{% endblock title %}

{% block content %}
    <center><div class="content-section" style="">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"style="font-size: 20px;">
                <legend class="border-bottom mb-4" style="font-size: 30px; margin: 15px 0 10px;">Вход</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" style="font-size: 20px;" type="submit">Войти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted" style="font-size: 20px;">Не зарегистрированы? <a class="ml-2" href="{% url 'register' %}">Регистрация</a></small>
        </div>
    </div></center>
{% endblock content %}
